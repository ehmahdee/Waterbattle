<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Battle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Nunito:wght@300&display=swap" rel="stylesheet">
    <script>
        let gameMode = 'singlePlayer'
    </script>
    <script src="app.js" charset="utf-8"></script>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item">High Scores</li>
            <li class="nav-item">New Game</li>
        </ul>
    </nav>
    <div class="container">
        <div class="battleshi-grid grid-user"></div>
        <div class="battleship-grid grid-computer"></div>
    </div>

    <div class="container hidden-info">
        <div class="setup-buttons" id="setup-buttons">
            <button id="start" class="btn">Start Game</button>
            <button id="rotate" class="btn">Rotate Ships</button>
        </div>
        <h3 id="whose-go" class="info-text">Your Go</h3>
        <h3 id="info" class="info-text"></h3>
    </div>

    <div class="container">
        <div class="gird-display">
            <div class="ship destroyer-container" draggable="true"><div id="destroyer-0"></div><div id="destroyer-1"></div></div>
            <div class="ship submarine-container" draggable="true"><div id="submarine-0"></div><div id="submarine-1"></div><div id="submarine-2"></div></div>
            <div class="ship cruiser-container" draggable="true"><div id="cruiser-0"></div><div id="cruiser-1"></div><div id="cruiser-2"></div></div>
            <div class="ship battleship-container" draggable="true"><div id="battleship-0"></div><div id="battleship-1"></div><div id="battleship-2"></div></div>
            <div class="ship carrier-container" draggable="true"><div id="carrier-0"></div><div id="carrier-1"></div><div id="carrier-2"></div></div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
